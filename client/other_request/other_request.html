<template name="showOtherRequest">
  <h1> ALL OTHER REQUEST</h1>
  <div id="showOtherRequest">
    {{#each showOtherRequest}}
    <blockquote>
      <p id = "request">
        {{request}}
        <button class="btn btn-default pull-right" onclick="getId({{requestId}})" >Reply</button>
      </p>
      {{#each reply}}
      <footer id = "reply">{{Text}}</footer>
      {{/each}}
    </blockquote>
    {{/each}}
  </div>
</template>
