<template name="showOtherRequest">
  <h1> ALL OTHER REQUEST</h1>
  <div id="showOtherRequest">
    {{#each showOtherRequest}}
    <blockquote>
      <button id="btnReply" class="btn btn-default pull-right" value="{{RequestId}}">Reply</button>
      <p id="request">{{Request}}</p>
      {{#each Replies}}
      <footer id = "reply">{{Text}}</footer>
      {{/each}}
    </blockquote>
    {{/each}}
  </div>
</template>
