<template name="showOtherRequest">
  <h1> ALL OTHER REQUEST</h1>
  <div id="showOtherRequest">
    {{#each showOtherRequest}}
    <blockquote>
      <button id="btnReply" class="btn btn-default pull-right" value="{{RequestId}}">Reply</button>
      <button type="button" class="btn btn-xs btn-lg pull-left" style="width:20px; padding: 1px 2px" disabled="disabled">{{InputLanguage}}</button>
      <p id="request">{{Request}}</p>
      {{#each Replies}}
      <button type="button" class="btn btn-xs btn-lg pull-left" style="width:20px; padding: 1px 2px" disabled="disabled">{{OutputLanguage}}</button>
      <footer id = "reply" style="line-height:1.7">{{Text}}</footer>
      {{/each}}
    </blockquote>
    {{/each}}
  </div>
</template>
