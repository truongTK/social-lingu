<template name="showRequest">
  <br>
  <h1> ALL YOUR REQUEST</h1>
  {{#each showMyRequest}}
    <span id = "request_{{request}}">{{request}}</span>
    <span id = "inputLanguage">{{inputLanguage}} </span>
    <span id = "outputLanguage">-> {{outputLanguage}}</span>
    <br>
    {{#each reply}}
    <span> =>{{Text}}</span>
    <br>
    {{/each}}
  {{/each}}
</template>
