<template name="showRequest">
  <h1> ALL YOUR REQUEST</h1>
  <div id="showRequest">
    {{#each showMyRequest}}
    <blockquote>
      <p id = "request">{{Request}}</p>
      {{#each Replies}}
      <footer id = "reply">{{Text}}</footer>
      {{/each}}
    </blockquote>
    {{/each}}
  </div>
</template>
