<!-- @Description: This file define Profile screen html
@Author: Toanpp -->
<Template name="profileTemplate">
  <h2>Your profile</h2>
  {{#if isFirstLogin}}
  <span class="label label-info">This is your first login, let's start!</span>
  {{/if}}
  <div class="form-group">
    <label for="studyLanguage">Select languages you want to learn</label>
    <select id="studyLanguage" name="studyLang" class="form-control" multiple>
      {{#each listStudyLanguage}}
       {{#if isSelected}}
       <option value="{{key}}" selected>{{text}}</option>
       {{else}}
       <option value="{{key}}">{{text}}</option>
       {{/if}}
      {{/each}}
    </select>
  </div>
  <div class="form-group">
    <label for="fluentLanguage">Select languages you are fluent</label>
    <select id="fluentLanguage" name="fluentLang" class="form-control" multiple>
      {{#each listFluentLanguage}}
      {{#if isSelected}}
      <option value="{{key}}" selected>{{text}}</option>
      {{else}}
      <option value="{{key}}">{{text}}</option>
      {{/if}}
      {{/each}}
    </select>
  </div>
  <button type="submit" id="btnSave" class="btn btn-primary">Save</button>
  <button type="submit" id="btnCancel" class="btn btn-success">Back</button>
</Template>
