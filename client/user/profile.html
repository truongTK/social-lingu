<Template name="profileTemplate">
  <h2>Profile page</h2>
  <div class="form-group">
    <label for="studyLanguage">Select languages you want to learn</label>
    <select id="studyLanguage" name="studyLang" class="form-control" multiple>
      {{#each listStudyLanguage}}
      <option value="{{key}}">{{text}}</option>
      {{/each}}
    </select>
  </div>
  <div class="form-group">
    <label for="fluentLanguage">Select languages you are fluent</label>
    <select id="fluentLanguage" name="fluentLang" class="form-control" multiple>
      {{#each listFluentLanguage}}
      <option value="{{key}}">{{text}}</option>
      {{/each}}
    </select>
  </div>
</Template>
