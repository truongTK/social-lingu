<!-- @Description: This file define html of sign up
@Author: Toanpp -->
<template name="signupTemplate">
  <div class="container">
    <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <div class="panel panel-info" >
        <div class="panel-heading">
          <div class="panel-title">Sign up</div>
        </div>
        <div style="padding-top:30px" class="panel-body" >
          <div id="errorMessage" class="message error-message" style="color:red;"></div>
          <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
          <form id="loginform" class="form-horizontal" role="form">
            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Your E-mail">
            </div>

            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input id="login-password" type="password" class="form-control" name="password" placeholder="Your password">
            </div>

            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input id="login-password-again" type="password" class="form-control"  placeholder="Confirm your password">
            </div>
            <div style="margin-top:10px" class="form-group">
              <!-- Button -->

              <div class="col-sm-12 controls">

                <a id="button-sign-up" class="btn btn-success">Create account</a>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-12 control">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
