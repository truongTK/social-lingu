<!-- @Description: This file define html of sign up
@Author: Toanpp -->
<template name="signupTemplate">
  {{#if currentUser}}
  <h1 class="justLogin">Just login</h1>
  <a href="#" class="logout">Logout</a>
  {{else}}
  <div>
    <h3>Create an account</h3>
    <div class="login-form login-password-form">
      <div id="login-username-label-and-input">
        <input id="login-username" type="text" placeholder="Type your E-mail" value="test@test.vn">
      </div>
      <div id="login-password-label-and-input">
        <input id="login-password" type="password" placeholder="Type your password" value="123456">
      </div>
      <div id="login-password-again-label-and-input">
        <input id="login-password-again" type="password" placeholder="Type your password again" value="123456">
      </div>
      <button name="btn-sign-up" id="button-sign-up" class="btn btn-info">Create account</button>
    </div>
  </div>
  {{/if}}
</template>
