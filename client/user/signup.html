<!-- @Description: This file define html of sign up
@Author: Toanpp -->
<template name="signupTemplate">
  <div>
    <h3>Social lingu</h3>
    <h4>Sign up</h4>
        <div class="login-form login-password-form">
          <div id="login-username-label-and-input">
            <label id="login-username-label" for="login-username">
              Email
            </label>
            <input id="login-username" type="text">
          </div>
          <div id="login-password-label-and-input">
            <label id="login-password-label" for="login-password">
              Password
            </label>
            <input id="login-password" type="password">
          </div>
          <div id="login-password-again-label-and-input">
            <label id="login-password-again-label" for="login-password-again">
              Password (again)
            </label>
            <input id="login-password-again" type="password">
          </div>
          <button name="btn-sign-up" id="button-sign-up" class="btn btn-info">Create account</button>

        </div>
  </div>
</template>
