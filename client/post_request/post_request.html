<template name="postNewRequest">
  <div>
    <form id="newRequest">
      <fieldset>
        <div class="form-group">
          <label for="textRequest">Input</label>
          <textarea name="textRequest" id="textRequest" class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="inputLang">Select input language</label>
          <select id="inputLang" name="inputLang" class="form-control">
            <option value="">Please select</option>
            {{#each listLanguage}}
            <option value="{{key}}">{{text}}</option>
            {{/each}}
          </select>
        </div>
        <div class="form-group">
          <label for="outputLang">Select output language</label>
          <select id="outputLang" name="outputLang[]" class="form-control" multiple>
            {{#each listLanguage}}
            <option value="{{key}}">{{text}}</option>
            {{/each}}
          </select>
        </div>
        <button type="submit" id="btnPostNewRequest" class="btn btn-primary">Submit</button>
      </fieldset>

    </form>
  </div>
</template>
