<template name="postAReply">
  <div>
    <h2> Reply Your Answer</h2>
    <h4><strong>Question:</strong></h4>
    <h4>{{requestText}}</h4>
    <form id="newReply">
      <fieldset>
        <div class="form-group">
          <h4><strong>Answer:</strong></h4>
          <textarea name="textReply" id="textReply" class="form-control" rows="2"></textarea>
        </div>
        <div class="form-group">
          <label for="outputLang">Select translate language</label>
          <select id="outputLang" name="outputLang" class="form-control">
            {{#each listLanguage}}
            <option value="{{key}}">{{text}}</option>
            {{/each}}
          </select>
        </div>
        <button type="submit" id="btnPostNewReply" class="btn btn-primary">Reply</button>
      </fieldset>
    </form>
  </div>
</template>
